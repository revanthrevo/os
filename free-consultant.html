        <!-- scripts start form hear -->
        <script>
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent form from submitting the traditional way
            
                const form = event.target;
               //const formData = new FormData(form);
                //console.log('hi')
            
                // Only include lastName, email, and mobile in the lead data, others set to null
                const leadData = {
                        companyName: document.getElementById('companyName').value,
                        title: null,
                        firstName: null,
                        lastName: document.getElementById('lastName').value,
                        email: document.getElementById('email').value,
                        mobile: document.getElementById('mobile').value,
                        designation: null,
                        city: null,
                        state: null,
                        needs: document.getElementById('needs').value,
                        source: "Website"
                };
              //  console.log(leadData)
                    
                const leadData1 ={
                    moduleID: 25,
                    actionType: "setLead",
                    data: JSON.stringify([leadData])
                };
            
                const apiParams = JSON.stringify([leadData1]);
            
              //  console.log(apiParams)
            
                fetch('https://biziverse.com/PremiumAPI.asmx/setAPI', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({
                        apiKey: '0018-5DC01D6B-24FD-42C7-BA06-5FAAB88E9DD7-1660', // Replace with your actual API key
                        apiParams: apiParams
                    })
                })
                .then(response => response.text()) // Get the response as text
                .then(text => {
                    // Log the response text for debugging purposes
                    console.log("Response text:", text);
            
                    // Parse the text as XML
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(text, "text/xml");
                  //  console.log(xmlDoc)
                    // Extract the Code and Message elements from the XML
                    const codeElement = xmlDoc.getElementsByTagName("apiResp")[0];
                   // console.log(codeElement);
                    
                    const messageElement = codeElement.getElementsByTagName("errorCode")[0];
                   // console.log(messageElement);
                    if (codeElement && messageElement) {
                        const code = codeElement.textContent;
                        const message = messageElement.textContent;
            
                        if (message === '-1') {
                           alert("Succesfully Submitted");
                            window.location.href = 'https://onlineshahar.com'; // Replace with the URL you want to redirect to
                        } else if(message === '305'){
                            alert(`Your enquiry is already submitted, you can call us at 7075517662`);
                            window.location.href = 'https://onlineshahar.com';
                        } else if(message === '500'){
                            alert('Please try again or you can call us at 7075517662')
                        }
                    } else {
                        alert(`Unexpected XML response format. Full response: ${text}`);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Please try again or you can call us at 7075517662');
                    window.location.href = 'https://onlineshahar.com';
                });
            });
            
              </script>
